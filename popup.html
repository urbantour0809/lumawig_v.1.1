<!DOCTYPE html>
<html>
<head>
  <title>Lumawig</title>

  <link rel="stylesheet" href="popup.css">
  
</head>
<body>
  <div id="panel">
    <h2><strong>LUMAWIG</strong></h2>
    <p><strong>Word Enhancement Extension for Filipino</strong></p>

  <input type="checkbox" id="spellCheckCheckbox" />
  <label for="spellCheckCheckbox">Spell Check</label>

  </div>
  <script src="popup.js"></script>
</body>
</html>
